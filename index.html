<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>Invitació d'Aniversari</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      animation: rainbow 10s linear infinite;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 4em;
      text-shadow: 3px 3px 3px #000;
      margin-top: 50px;
    }
    p {
      font-size: 2em;
      margin: 20px;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>Festa d'aniversari!</h1>
  <!-- Afegeix la teva foto aquí -->
  <img src="foto.jpg" alt="Foto divertida" style="width:60%; margin-top:20px; border:5px dotted yellow;">
  <p>Estàs convidat a la festa més absurda i divertida per celebrar l'aniversari de la meva germana!</p>
  <p><strong>Quan:</strong> Dissabte, 30 de juliol</p>
  <p><strong>On:</strong> Al bar de Little Italy o al lloc que escullis!</p>
  <p>Confirma la teva assistència i prepara't per un dia ple de rialles i colors!</p>
</body>
</html>
